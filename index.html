<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Stats Preview Card</title>
</head>
<body style="background-color: hsl(233, 47%, 7%); margin: 0; padding: 0; box-sizing: border-box; font-size: 15px;"> 
  <main style="background-color: hsl(244, 38%, 16%); margin: 20% 15%; border-radius: 10px; display: flex; flex-direction: row;align-items: center; font-family: 'Inter'; overflow: hidden;">
    <section style="padding: 1rem 4rem; flex-basis: 50%;min-width: 300px; color: hsla(0, 0%, 100%, 0.75);">
      <h1 style="color: hsl(0, 0%, 100%); font-size: 30px;">
        Get <span style="color: hsl(277, 64%, 61%);">Insights</span> that help<br> your business grow.
      </h1>
      <p style="line-height: 1.5rem;">
        Discover the benefits of data analytics and make<br> better decisions regarding revenue,
        customer<br> experience, and overall efficiency.
      </p>
      <div style="display: flex; gap: 4rem; margin-top: 4rem;">
        <div style="display: flex; flex-direction: column; gap: 1px;">
          <p style="color: hsl(0, 0%, 100%); font-weight: bold; font-size: 20px; margin: 0;">10k+</p>
          <p style="margin: 0; text-transform: uppercase; font-size: 12px;">Companies</p>
        </div>
        <div style="display: flex; flex-direction: column; gap: 1px;">
          <p style="color: hsl(0, 0%, 100%); font-weight: bold; font-size: 20px; margin: 0;">314</p>
          <p style="margin: 0; text-transform: uppercase; font-size: 12px;">Templates</p>
        </div>
        <div style="display: flex; flex-direction: column; gap: 1px;">
          <p style="color: hsl(0, 0%, 100%); font-weight: bold; font-size: 20px; margin: 0;">12M+</p>
          <p style="margin: 0; text-transform: uppercase; font-size: 12px;">Queries</p>
        </div>
      </div>
    </section>
    <section style="position: relative; flex-basis: 50%;min-width: 530px">
      <img src="images/image-header-desktop.jpg" style="width: 100%;">
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: hsl(277, 64%, 61%); mix-blend-mode: multiply;"></div>
    </section>
  </main>
</body>
</html>
